<div class="main-content">
  <div class="container-fluid">
          <div class="row">
                  <button [routerLink]="['/seguimiento']" class="btn btn-primary btn-lg btn-danger" type="submit">Regresar</button>
              </div>
      <div class="card">
          <div class="card-header card-header-danger">
              <h2><span class="tim-note"></span>Crear Interacci贸n</h2>
          </div>
          <div class="card-body">
              <div id="crearpqrs">
                  <div class="card-title">
                  </div>
                  <div class="row">
                      <div style="left:inherit" class="col-md-12 order-md-2">  
                          <form #forma="ngForm">
                              <!-- (ngSubmit)="guardar()" -->
                              <div class="row">
                                  <div class="form-group col-md-4 mb-4">
                                      <label for="id_interaccion">Numero Interacci贸n</label>
                                      <!-- [(ngModel)]="interaccion.id_interaccion" -->
                                      <input  name="id_interaccion" class="form-control" placeholder="id">
                                      <div class="invalid-feedback">
                                          Valid first name is required.
                                      </div>
                                  </div>

                                  <div class="col-md-4 mb-4">
                                      <label for="objetivo_interaccion">Objetivo</label>
                                      <!-- [(ngModel)]="interaccion.objetivo_interaccion" -->
                                      <select  name="objetivo_interaccion" class="form-control" id="objetivo_interaccion" required="">
                                        <option value="">Seleccione...</option>
                                                                            <option value="NuevoCliente">Nuevo cliente</option>
                                                                            <option value="SolicitudOferta">Solicitud Oferta</option>
                                                                            <option value="SolicitudVisita">Solicitud Visita</option>
                                                                            <option value="NuevoPedido">Nuevo Pedido</option>
                                                                          </select>
                                      <div class="invalid-feedback">
                                          Please provide a valid state.
                                      </div>
                                  </div>

                                  <div class="form-group col-md-4 mb-4">
                                      <label for="fecha_interaccion">Fecha</label>
                                      <!-- [(ngModel)]="interaccion.fecha_interaccion" -->
                                      <input  type="date" name="fecha" class="form-control" placeholder="yyyy-MM-dd">
                                      <div class="invalid-feedback">
                                          Valid first name is required.
                                      </div>
                                  </div>
                              </div>

                              <div class="row">

                                  <div class="col-md-4 mb-4">
                                      <label for="tipo_interaccion">Interacci贸n</label>
                                      <!-- [(ngModel)]="interaccion.tipo_interaccion" -->
                                      <select  name="tipo_interaccion" class="form-control" id="tipo_interaccion" required="">
                                                                                <option value="">Seleccione...</option>              
                                                                                <option value="correo">Correo Electronico</option>
                                                                                <option value="paginaWeb">Pagina Web</option>
                                                                              </select>
                                      <div class="invalid-feedback">
                                          Please provide a valid state.
                                      </div>
                                  </div>

                                  <div class="col-md-4 mb-4">
                                      <label for="estado_interaccion">Estado</label>
                                      <!-- [(ngModel)]="interaccion.estado_interaccion" -->
                                      <select  name="estado_interaccion" class="form-control" id="estado_interaccion" required="">
                                                                                    <option value="">Seleccione...</option>                 
                                                                                    <option value="creacion">Abierta</option>
                                                                                    <option value="creacion">Cerrada</option>
                                      </select>
                                      <div class="invalid-feedback">
                                          Please provide a valid state.
                                      </div>
                                  </div>

                                  <div class="col-md-4 mb-4">
                                      <label for="id_cliente">Id Cliente</label>
                                      <!-- [(ngModel)]="interaccion.id_cliente" name="id_cliente" -->
                                      <input  type="text" class="form-control" id="id_cliente" placeholder="" value="" required="">
                                      <div class="invalid-feedback">
                                          Valid last name is required.
                                      </div>
                                  </div>

                              </div>

                              <div class="row">
                                  <div class="col-md-6 mb-6">
                                      <label for="acuerdos_interaccion">Acuerdos</label>
                                      <!-- [(ngModel)]="interaccion.acuerdos_interaccion"  -->
                                      <textarea name="acuerdos_interaccion" type="text" class="form-control" id="acuerdos_interaccion" placeholder="" value="" required=""> 
                                      </textarea>
                                  </div>

                                  <div class="col-md-6 mb-6">
                                      <label for="propuestas_al_cliente">Propuesta</label>
                                      <!-- [(ngModel)]="interaccion.propuestas_al_cliente" -->
                                      <textarea  name="propuestas_al_cliente" type="text" class="form-control" id="propuestas_al_cliente" placeholder="" value="" required=""> 
                                                                          </textarea>
                                  </div>
                              </div>

                              <div class="row">
                                  <div class="col-md-6 mb-6">
                                      <label for="comentarios_del_cliente">Comentarios</label>
                                      <!-- [(ngModel)]="interaccion.comentarios_del_cliente" -->
                                      <textarea  name="comentarios_del_cliente" type="text" class="form-control" id="comentarios_del_cliente" placeholder="" value="" required=""> 
                                                                          </textarea>
                                  </div>

                                  <div class="col-md-6 mb-6">
                                      <label for="observacion_interaccion">Observaci贸n</label>
                                      <!-- [(ngModel)]="interaccion.observacion_interaccion"  -->
                                      <textarea name="observacion_interaccion" type="text" class="form-control" id="observacion_interaccion" placeholder="" value="" required=""> 
                                                                              </textarea>
                                  </div>
                              </div>

                              <br/><br/>

                              <div class="row center">
                                  <div class="col-md-5 mb-5"></div>

                                  <div class="col-md-2">
                                      <div class="form-control">
                                          <button [disabled]="!forma.valid" class="btn btn-primary btn-lg btn-danger" type="submit">Crear</button>
                                      </div>
                                  </div>
                                  <div class="col-md-5 mb-5"></div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
