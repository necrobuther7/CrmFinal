<div class="main-content">
  <div class="container-fluid">
<<<<<<< HEAD
    <h1>Modulo de indicadores (KPI)</h1>
    <h2>Categoria clientes</h2>
    <div class="card">
      <div class="card-header card-header-warning" >
        <h4 class="card-title">CONSULTAR CANTIDAD DE CLIENTES POR ZONA</h4>
        <p class="card-category">Se consulta la cantidad de clientes por zona y su participación.</p>
      </div>
      <div class="card-content table-responsive table-full-width">
        <table class="table">
          <thead class="text-secondary">
            <th>ZONA</th>
            <th>NÚMERO DE CLIENTES</th>
            <th>% PARTICIPACIÓN</th>
          </thead>
          <tbody>
            <tr *ngFor="let lista of clientesZona">
              <th scope="row">{{lista.zonas}}</th>
              <th>{{lista.clientes}}</th>
              <th>{{lista.participacion}} %</th>
            </tr>
          </tbody>
        </table>
      <input type="button" class="btn btn-info" value="Regresar a pagina anterior" [routerLink]="['/dashboard']" />
    </div>
  </div>
</div>
